<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rook Puzzle</title>
</head>
<body>
    <!--Starting menu code-->
    <input style="display:none;" type="radio" name="menu" class="menu-input menu-input-home" checked>
    <div class="menu menu-popup menu-home">
        <h1>Welcome to Rook Puzzle!</h1>
        <small>A daily puzzle based on the chess rook</small>
        <button class="button button-rook">
            Get Started
            <input type="radio" name="menu" class="menu-input menu-input-tutorial">
        </button>
        <button class="button button-rook">
            Skip Tutorial
            <input type="radio" name="menu" class="menu-input menu-input-play">
        </button>
    </div>
    <div class="menu menu-popup menu-tutorial">
        <h1>Tutorial</h1>
        <small>How to play</small>
        <button class="button button-rook">
            Play
            <input type="radio" name="menu" class="menu-input menu-input-play">
        </button>
    </div>

    <header>
        <h1 class="header-label" style="color:white;text-align:center;">
            <button class="button button-menu">
                <div class="button-menu-shape"></div>
                <input type="radio" name="menu" class="menu-input menu-input-menu">
            </button>
            </h1>
        <div class="header-section">
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
        </div>
    </header>
    <main>
        <div id="grid-0" class="menu menu-play grid">
            <!--script.js-->
        </div>
        <div class="menu menu-menu">
            <button class="button button-rook">
                Home
                <input type="radio" name="menu" class="menu-input menu-input-home">
            </button>
            <button class="button button-rook">
                Easy Puzzle
                <input type="radio" name="menu" class="menu-input menu-input-play">
            </button>
        </div>
    </main>
</body>
</html>
