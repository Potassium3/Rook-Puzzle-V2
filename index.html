<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rook Puzzle</title>
</head>
<body>
    <!--Starting menu code-->
    <input style="display:none;" type="radio" name="menu" class="menu-input menu-input-home" checked>
    <div class="menu menu-popup menu-home">
        <h1>Welcome to Rook Puzzle!</h1>
        <small>A daily puzzle based on the chess rook</small>
        <div class="menu-home-section-two">
            <button class="button button-rook">
                Get Started
                <input type="radio" name="menu" class="menu-input menu-input-tutorial" tabindex="0">
            </button>
            <button class="button button-rook">
                Skip Tutorial
                <input type="radio" name="menu" class="menu-input menu-input-play" tabindex="0">
            </button>
        </div>
    </div>
    <div class="menu menu-popup menu-tutorial">
        <h1>Tutorial</h1>
        <small>How to play</small>
        <div class="grid">
            <!--script.js-->
        </div>
        <button class="button button-rook">
            Play
            <input type="radio" name="menu" class="menu-input menu-input-play" tabindex="0">
        </button>
    </div>

    <header>
        <h1 class="header-label" style="color:white;">
            <button class="button button-menu">
                <div class="button-menu-shape"></div>
                <input type="radio" name="menu" class="menu-input menu-input-menu" tabindex="0">
            </button>
            <button class="button button-close">
                <div class="button-close-shape"></div>
                <input type="radio" name="menu" class="menu-input menu-input-play" tabindex="0">
            </button>
            <!-- style.css adds the title text here -->
        </h1>
        <div class="header-section">
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
            <div class="header-section-wave"></div>
        </div>
    </header>
    <main>
        <div class="menu menu-play">
            <div id="grid-0" class="grid">
                <!--script.js-->
            </div>
        </div>
        <div class="menu menu-menu">
            <button class="button button-option">
                Home
                <input type="radio" name="menu" class="menu-input menu-input-home" tabindex="0">
            </button>
            <button class="button button-option">
                Easy Puzzle
                <input type="radio" name="menu" class="menu-input menu-input-play" tabindex="0">
            </button>
            <button class="button button-option">
                How to Play
                <input type="radio" name="menu" class="menu-input menu-input-tutorial" tabindex="0">
            </button>
        </div>
    </main>
</body>
</html>
